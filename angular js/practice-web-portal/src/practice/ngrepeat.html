<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ng-repeat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="" ng-init="a=['dhoni','raina','Kl rahul','Hardik pandya','ruturaj'];b=['roman reigns','john cena','undertaker','randy orton','seth rollins']">

        <p>My Fav crickters</p>
        <ul>
            <li ng-repeat="x in a">
                {{x}}
            </li><br><br>
        <p>My Fav Wrestlers</p>
            <li ng-repeat="y in b">
                {{y}}
            </li>

        </ul>
    </div>
</body>
</html>
