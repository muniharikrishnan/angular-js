<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div  ng-app="myapp" ng-controller="myctrl">
        firstname: <input type="text" ng-model="firstname"><br><br>
        secondname: <input type="text" ng-model="secondname"><br><br>
        lastname: <input type="text" ng-model="lastname"><br><br>
        full name : {{firstname + " " + secondname + " " + lastname}}
    </div>
    <script>
        var app=angular.module("myapp",[])
        app.controller("myctrl",function($scope){
            $scope.firstname="Muni"
            $scope.secondname="Hari"
            $scope.lastname="krishnan"
        })
    </script>
    
</body>
</html>
